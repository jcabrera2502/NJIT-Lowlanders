name: Run Jest Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - '*'

jobs:
  jest:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Set working directory and run commands
      run: |
        cd frontend
        npm install
        npm test
